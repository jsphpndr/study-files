<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-Shaniqua</title>
    <!-- We're off to a great start, but we're forgetting some stuff. Like... -->
    <meta name="description" content="This is Shaniqua's table.">
    <!-- and this... -->
    <link rel="canonical" href="">
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th scope="col">Monday</th>
            <th scope="col">Tuesday</th>
            <th scope="col">Wednesday</th>
            <th scope="col">Thursday</th>
            <th scope="col">Friday</th>
            <th scope="col">Saturday</th>
            <th scope="col">Sunday</th>
        </tr>
        <tr>
            <th scope="row">S. Curry</th>
            <!-- Nice try but it doesn't work that way. HTML does not recognize whitespace, so you
            only get one space between characters no matter how you structure it. For example... -->
            <td colspan="3">
                O
                f
                f
            </td>
            <!-- Aside from that, text content should be written as you are normally writing. DO NOT CAPITALIZE 
            when writing text content. Instead, do this with CSS. We'll learn about this later down. -->
            <td>Work</td>
            <td>Work</td>
            <td>Work</td>
            <td>Work</td>
        </tr>
        <tr>
            <th scope="row">A. Knowles</th>
            <td>Work</td>
            <td>Work</td>
            <td>Work</td>
            <td>Work</td>
            <td>Work</td>
            <td colspan="2">Off</td>
        </tr>
        <tr>
            <th scope="row">J. Bain</th>
            <td>Work</td>
            <td>Off</td>
            <td>Work</td>
            <td>Work</td>
            <td>Off</td>
            <td>Work</td>
            <td>Off</td>
        </tr>
        <tr>
            <th scope="row">W. Robert</th>
            <td>Off</td>
            <td>Work</td>
            <td>Work</td>
            <td>Off</td>
            <td>Work</td>
            <td>Work</td>
            <td>Work</td>
        </tr>
        <tr>
            <th scope="row">Z. Penn</th>
            <td>Work</td>
            <td>Work</td>
            <td colspan="2">Off</td>
            <td>Work</td>
            <td>Work</td>
            <td>Work</td>
        </tr>

    </table>
    
</body>
</html>
